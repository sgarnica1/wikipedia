<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/tablet.css" media="screen and (min-width: 600px)">
  <link rel="stylesheet" href="./assets/css/desktop.css" media="screen and (min-width: 800px)">
</head>
<body>
  <header class="header">
    <section class="header-section-left">
      <picture class="world-logo">
        <img src="./assets/img/Wikipedia-logo-v2.png" alt="">
      </picture>
    </section>
    <section class="header-section-right">
      <picture class="text-logo">
        <source media="(min-width: 600px)" srcset="./assets/img/logo.jpg">
        <img src="./assets/img/logo_movil.jpg" alt="">
      </picture>
      <p>La enciclopedia libre</p>
    </section>
  </header>
</body>
</html>
