<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/tablet.css" media="screen and (min-width: 600px)">
  <link rel="stylesheet" href="./assets/css/desktop.css" media="screen and (min-width: 800px)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="header">
    <section class="header-section-left">
      <picture class="world-logo">
        <img src="./assets/img/Wikipedia-logo-v2.png" alt="">
      </picture>
    </section>
    <section class="header-section-right">
      <picture class="text-logo">
        <source media="(min-width: 600px)" srcset="./assets/img/logo.jpg">
        <img src="./assets/img/logo_movil.jpg" alt="">
      </picture>
      <p>La enciclopedia libre</p>
    </section>
  </header>
  <main>
    <section class="input-container">
      <input class="input-search" type="text">
      <button class="input-button">
        <i class="fa fa-search fa-lg"></i>
      </button>
    </section>
    <section class="section-lang">
      <a href="" class="lang" id="lang-esp">
        <strong>Español</strong>
        <small>
          <bdi dir="ltr">1&nbsp;646&nbsp;000+</bdi>
          <span>&nbsp;artículos</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-chino">
        <strong>中文</strong>
        <small>
          <bdi dir="ltr">1&nbsp;163&nbsp;000+</bdi>          
          <span>&nbsp;條目</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-deutsch">
        <strong>Deutsch</strong>
        <small>
          <bdi dir="ltr">2&nbsp;510&nbsp;000+</bdi>          
          <span>&nbsp;Artikel</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-deutsch">
        <strong>English</strong>
        <small>
          <bdi dir="ltr">6&nbsp;207&nbsp;000+</bdi>          
          <span>&nbsp;articles</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-deutsch">
        <strong>日本語</strong>
        <small>
          <bdi dir="ltr">1&nbsp;243&nbsp;000+</bdi>          
          <span>&nbsp;記事</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-deutsch">
        <strong>Русский</strong>
        <small>
          <bdi dir="ltr">1&nbsp;682&nbsp;000+</bdi>          
          <span>&nbsp;статей</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-deutsch">
        <strong>Français</strong>
        <small>
          <bdi dir="ltr">2&nbsp;510&nbsp;000+</bdi>          
          <span>&nbsp;Artikel</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-deutsch">
        <strong>Italiano</strong>
        <small>
          <bdi dir="ltr">1&nbsp;685&nbsp;000+</bdi>          
          <span>&nbsp;voci</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-deutsch">
        <strong>Português</strong>
        <small>
          <bdi dir="ltr">1&nbsp;049&nbsp;000+</bdi>          
          <span>&nbsp;artigos</span>
        </small>
      </a>
      <a href="" class="lang" id="lang-deutsch">
        <strong>Polski</strong>
        <small>
          <bdi dir="ltr">1&nbsp;444&nbsp;000+</bdi>          
          <span>&nbsp;haseł</span>
        </small>
      </a>
    </section>
  </main>
</body>
</html>
